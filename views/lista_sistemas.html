   <md-toolbar layout="column">
         <div class="md-toolbar-tools">
           <h1>Pesquisar</h1>
         </div>
   </md-toolbar>
         <md-content layout-padding layout="column" flex>
           <form name="regForm">
             <!-- SEARCH -->
             <section  layout layout-sm="column">
               <md-input-container flex="80">
                 <label>E-mail</label>
                 <input type="email" ng-model="user.email_empresa" required>
                 <div ng-messages="passoDadosPrincipais.user.email_empresa.$error">
                   <div ng-message="type">Por Favor Preencha um e-mail v√°lido</div>
                 </div>
               </md-input-container>
                 <md-input-container>
                   <md-button ng-click="listaSistemasByEmail(user.email_empresa)" class="md-raised md-primary" ng-disabled="regForm.$invalid">Pesquisar</md-button>
                 </md-input-container>
           </section><!-- end SEARCH -->
          </form>

          <section layout="row" layout-xs="column">
          <md-card ng-repeat="sistema in user.sistemas">
              <md-card-content>
                <h2>{{sistema.pasta}}</h2>
              </md-card-content>
              <md-card-actions layout="row" layout-align="start center">
            <a href="{{url}}{{sistema.pasta}}rtrindade" target="__blank"><md-button>Acessar</md-button></a>
          </md-card-actions>
           </md-card>
         </section>
        </md-content>
