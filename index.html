<html ng-app="gerenciadorErp">
  <head>
    <title>Gerenciador de ERPS</title>
    <!-- METAS -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- SYTLES -->
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- SCRIPTS CORE-->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>

    <!-- INCLUDE SYSTEM -->
    <script src="js/app.js"></script>
    <script src="js/init.js"></script>

    <!-- INCLUDES VALUES -->
    <script src="js/configs/routeConfig.js"></script>
    <script src="js/configs/iconsConfig.js"></script>
    <script src="js/configs/temasConfig.js"></script>

    <!-- INCLUDES VALUES -->
    <script src="js/values/configValue.js"></script>

    <!-- INCLUDES SERVICES -->
    <script src="js/services/installerAPIService.js"></script>
    <script src="js/services/pageService.js"></script>

    <!-- INCLUDES DIRECTIVES -->
    <script src="js/directives/ngIncludeReplaceDirective.js"></script>

    <!-- INCLUDES CONTROLLERS -->
    <script src="js/controllers/appController.js"></script>
    <script src="js/controllers/installController.js"></script>
    <script src="js/controllers/meuPlanoController.js"></script>
    <script src="js/controllers/checkoutController.js"></script>
    <script src="js/controllers/listarSistemasController.js"></script>

  </head>
  <!-- Controller Principal -->
  <body layout="row" ng-controller="AppCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-1dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-hue-2">
        <span flex></span>
        <div layout="row" layout-align="start center">
          <md-icon class="md-avatar" md-svg-icon="avatars:svg-1"></md-icon>
          <span flex></span>
        </div>
        <span flex></span>
        <div class="md-body-2">TAGPLUS</div>
      </md-toolbar>
      <md-list>
        <a ng-repeat="item in menu"  href="{{item.link}}">
          <md-list-item class="md-2-line" role="link" md-ink-ripple>
            <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
              <div class="md-list-item-text">
              <span class="md-body-2">{{item.title}}</span>
            </div>
          </md-list-item>
      </a>
        <md-divider></md-divider>
        <md-subheader  class="md-no-sticky">Planos</md-subheader>
          <a ng-repeat="item in admin"  href="{{item.link}}">
            <md-list-item class="md-2-line" role="link" md-ink-ripple>
              <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
              <div class="md-list-item-text">
                <span class="md-body-2">{{item.title}}</span>
              </div>
            </md-list-item>
        </a>
      </md-list>
    </md-sidenav>
    <div layout="column" class="relative" layout-fill role="main">
      <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <md-icon md-svg-icon="content:ic_add_24px" aria-label="Plus"></md-icon>
      </md-button>
      <md-toolbar class="animate-show md-tall md-whiteframe-z1" ng-show="!showSearch">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <md-icon md-svg-icon="navigation:ic_menu_24px" aria-label="Menu"></md-icon>
          </md-button>
          <h3>
            {{title}}
          </h3>
        </div>
      </md-toolbar>
      <md-content flex>
        <ui-view layout="column" layout-fill layout-padding>
          <div class="inset" hide-sm></div>
            <ng-view></ng-view>
        </ui-view>
      </md-content>
    </div>
  </body>
</html>
